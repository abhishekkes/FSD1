<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Model</title>
  <style>
    *
    {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .b-m
    {
      margin: auto;
      padding: 24px;
      width: 400px;
      margin-left: auto;
      margin-right: auto;
      border-color: forestgreen;
      border-width: 12px;
      border-style: solid;
    }
  </style>
</head>
<body>
  <div class="b-m">Hello World</div>
  <span class="b-m"> Hello World</span>
</body>
</html>
